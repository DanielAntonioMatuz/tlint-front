<div class="" *ngIf="following">
  <h3 class="container ctn">Los amigos y personas increibles de {{user.name}}</h3>
  <div>
    <div  aria-label="Page navigation example">
      <ul class="pagination ctn">
        <li class="page-item" *ngIf="page > 1"><a [routerLink]="['/following', userPageId , prev_page]" class="page-link" href="#">anterior</a></li>
        <li class="page-item" *ngIf="pages != page"><a [routerLink]="['/following', userPageId , next_page]" class="page-link" href="#">siguiente</a></li>
      </ul>
    </div>
  </div>

<div class="container " *ngFor="let follow of following">
    <ul class="uk-comment-list">
      <li>
        <article class="uk-comment uk-comment-primary uk-visible-toggle user-card" tabindex="-1">
          <header class="uk-comment-header uk-position-relative user-card">
            <div class="uk-grid-medium uk-flex-middle user-card" uk-grid>
              <div class="uk-width-auto">
                <img class="img-profile" *ngIf="!follow.followed.image" src="assets/images/profile.png">
                <img class="img-profile" *ngIf="follow.followed.image" src="{{url + 'get-image-user/' + follow.followed.image}}">
              </div>
              <div class="uk-width-expand">
                <h4 class="uk-comment-title uk-margin-remove"><a class="uk-link-reset" [routerLink]="['/profile',follow.followed._id]">{{follow.followed.name + ' ' + follow.followed.surname}}</a></h4>
                <p class="uk-comment-meta uk-margin-remove-top"><a class="uk-link-reset"  href="#">@{{follow.followed.nick}}</a></p>
              </div>
             <div class="actions " *ngIf="follow.followed._id != identity._id">
                <button class=" btn btn-primary  title" (click)="unfollowUser(follow.followed._id)" *ngIf="follows.indexOf(follow.followed._id)>= 0" (mouseenter)="mouseEnter(follow.followed._id)" (mouseleave)="mouseLeave(follow.followed._id)">
                   <button class="btn btn-danger" *ngIf="follow.followed._id == followUserOver; else following">
                    <i  class="fas fa-heart"> </i> No seguir
                  </button>

                  <ng-template  #following>
                    <i class="fas  fa-check"> </i> Siguiendo
                  </ng-template>
                </button>

                <button (click)="followUser(follow.followed._id)" *ngIf="follows.indexOf(follow.followed._id) < 0" class="title btn btn-info"><i  class="fas fa-star" > </i>Seguir</button>
              </div>
              <div class="actions" *ngIf="follow.followed._id == identity._id">
                <button class=" btn btn-light  title">
                  <i  class="fas far fa-user"> </i> Mi perfil
                </button>

              </div>
            </div>

          </header>
        </article>
      </li>
    </ul>

  </div>



  <div>
    <div  aria-label="Page navigation example">
      <ul class="pagination ctn">
        <li class="page-item" *ngIf="page > 1"><a [routerLink]="['/following', userPageId , prev_page]" class="page-link" href="#">anterior</a></li>
        <li class="page-item" *ngIf="pages != page"><a [routerLink]="['/following', userPageId , next_page]" class="page-link" href="#">siguiente</a></li>
      </ul>
    </div>
  </div>
</div>
