<div class="display-srn">

</div>

<div class="container ">
  <app-publication (sended)="refresh($event)" class="mx-auto "></app-publication>
</div>
<div class="container" *ngFor="let publication of publications">

  <div class="card card-pub">
    <div class="card-body ">
      <div class="uk-width-auto">
        <div class="noticia w-75 mx-auto">
          <h4 class="card-text mx-auto">{{publication.text}}</h4>
          <img class="img-profile izquierda" *ngIf="publication.user.image" src="{{url + 'get-image-user/' + publication.user.image}}">
          <img class="img-profile izquierda" *ngIf="!publication.user.image" src="assets/images/profile.png">
          <aside class="card-title"><small class="text-muted h6">{{publication.user.name + ' ' + publication.user.surname }}</small> <aside class="text-muted card-text text-sm-pub">{{(publication.created_at | amFromUnix) | amLocale: 'es' | amTimeAgo }}</aside></aside>
          <div class="reset"></div>
        </div>
      </div>
    </div>
    <img *ngIf="!publication.file" src="{{publication.file}}" class="card-img-top img-pub mx-auto" alt="...">
  </div>
</div>

<div class="container btn-ctn mx-auto">
  <button class="uk-button uk-button-danger text-center btn-ch" (click)="viewMore()" *ngIf="!noMore">cargar mas</button>
</div>
